<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JQuery</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <ul>
      <li> <a class="active" href="#" id="home"> Home</a></li>
      <li> <a href="#" id="about"> About</a></li>
      <li> <a href="#" id="portofolio"> Portfolio</a></li>
      <li> <a href="#" id="contact"> Contact</a></li>
    </ul>
  </header>


  <section  class="home">
    <p> Home Content </p>
  </section>

  <section class="about">
    <p> About Content </p>
  </section>

  <section class="portofolio">
    <p> Portfolio Content </p>

    <div class="tabs">
      <button class="all" > All Images</button>
      <button class="image1" > Images 1</button>
      <button class="image2"> Images 2</button>
      <button class="image3"> Images 3</button>
    </div>

    <div class="images">
      <img src="images/work-02.jpg" class="image1" alt="">
      <img src="images/work-03.jpg" class="image2" alt="">
      <img src="images/work-04.jpg" class="image1" alt="">
      <img src="images/work-06.jpg" class="image2" alt="">
      <img src="images/work-07.jpg" class="image3" alt="">
      <img src="images/work-08.jpg" class="image3" alt="">

    </div>
  </section>

  <section class="contact">
    <p> Contact Content </p>

    <input type="text">
    <textarea name="" id="" cols="30" rows="10" placeholder="enter message"></textarea>
  </section>

  <div class="scrollTop">Scroll To Top</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/index.js"></script>

</body>
</html>
